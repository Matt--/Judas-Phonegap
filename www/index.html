<!DOCTYPE html>
<html>
<head>
    <title>Judas Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" /> 
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.4.2.min.js"></script>
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="js/facebook-js-sdk.js"></script>
<script type="text/javascript" src="js/cdv-plugin-fb-connect.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/bindings.js"></script>

</head>
<body>

    <!-- Universal header -->
    <div data-role="header" data-position="fixed">
            <a href="#menu-panel" data-icon="bars">Menu</a>
            <h1>The Judas Project</h1>
    </div>

    <!-- Start of login page, will not appear if already logged in -->
    <div data-role="page" id="login">

        <!-- Slider panel -->
        <div data-role="panel" id="menu-panel" animate="true" display="reveal">
            <ul data-role="listview">
                <li data-role="list-divider">Selector Menu</li>
                <li class="FB-login">Login with Facebook</li>
                <li class="report-button">Report pest</li>
                <li class="FB-logout">Logout</li>
            </ul>
        </div>

        <!-- Page content -->
        <div role="main" class="ui-content" data-role="content">

            <div id="center-button" style="text-align: center;">
                <button class="FB-login" id="login-with-facebook">Login with Facebook</button>

                 <a href="#mainpage" data-role="button" data-mini="true">Shortcut to mainpage (dev)</a>
            </div>

        </div><!-- content-->

        

    </div>

    <!-- MAIN PAGE -->
    <div data-role="page" id="mainpage">


        <!-- Slider panel -->
        <div data-role="panel" id="menu-panel" animate="true" display="reveal">
            <ul data-role="listview">
                <li data-role="list-divider">Selector Menu</li>
                <li class="FB-login">Login with Facebook</li>
                <li class="report-button">Report pest</li>
                <li class="FB-logout">Logout</li>
            </ul>
        </div>

        <!-- Page content -->
        <div role="main" class="ui-content">

            <div id="center-report" style="text-align: center;">

                <button class="send-report">Report pest</button>

            </div>

        </div><!-- /content -->

    </div><!-- /page -->

</body>

</html>
