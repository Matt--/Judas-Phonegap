<!DOCTYPE html>
<html>
<head>
    <title>Judas Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" /> 
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.4.2.min.js"></script>
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="js/facebook-js-sdk.js"></script>
<script type="text/javascript" src="js/cdv-plugin-fb-connect.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/bindings.js"></script>

</head>
<body>

    <!-- Universal header -->
    <div data-role="header" data-position="fixed">
            <a href="#menu-panel" data-icon="bars">Menu</a>
            <h1>The Judas Project</h1>
    </div>

    <!-- Start of login page, will not appear if already logged in -->
    <div data-role="page" id="login">

        <!-- Slider panel -->
        <div data-role="panel" id="menu-panel" animate="true" display="reveal">
            <h3>Selector Menu</h3>
            <input type="button" class="FB-logout" id="logout-of-facebook" data-shadow="false" value="Logout of Facebook"/>
        </div>

        <button class="FB-login" id="login-with-facebook">Login with Facebook</button>

        <a href="#mainpage" data-role="button" data-mini="true">Shortcut to mainpage (dev)</a>

    </div>

    <!-- MAIN PAGE -->
    <div data-role="page" id="mainpage">


        <!-- Slider panel -->
        <div data-role="panel" id="menu-panel" animate="true" display="reveal">
            <h3>Selector Menu</h3>
            <input type="button" class="FB-logout" id="logout-of-facebook" data-shadow="false" value="Logout of Facebook"/>
        </div>

        <div role="main" class="ui-content">

            <label for="text-1">Get a quote:</label>
            <input name="text-1" id="text1" value="1" type="text">
            <input type="submit" value="Submit Button" id="button1" />

    	<!-- put the result here -->
    	<div id="result"  class="functions"></div>

            <label for="text-2">Add a new quote:</label>
            <p>Author:</p><form name="checkListForm">
              <input type="text" name="checkListItem"/>
            </form>

            <p>Quote:</p><form name="checkListForm2">
              <input type="text" name="checkListItem2"/>
            </form>
            
            <input type="submit" value="Submit Button" id="button2" />

        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page -->

</body>

</html>
